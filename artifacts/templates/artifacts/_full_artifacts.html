{% load static i18n bhdigitalcollection %}

{% for artifact in artifacts %}
    <div class="card {% if artifact.is_private %}red{% else %}blue{% endif %}">
        <a class="d-block" href="{{ artifact|get_slug_or_none }}">
            <img class="img-fluid"
                 src="{% if artifact.get_cover_image %}{{ artifact.get_cover_image.url }}{% endif %}"
                 alt="{{ artifact|bd:'name' }}">
            <div class="text-center">
                <span>{{ artifact|bd:'name' }}</span>
                {{ artifact.origin_country.name }}{% if artifact.get_years %}, {{ artifact.get_years }}{% endif %}
            </div>
        </a>
    </div>
{% endfor %}
